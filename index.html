<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종이비행기 대결 - 시원한 조작 모드</title>
    <style>
        body { margin: 0; overflow: hidden; background: #4facfe; font-family: 'Malgun Gothic', sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        
        /* 시작/종료 팝업 */
        #start-modal, #result-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        #result-modal { display: none; } /* 결과창은 처음엔 숨김 */

        .modal-content {
            background: white; padding: 40px; border-radius: 25px;
            text-align: center; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* 최종 거리 강조 스타일 */
        .final-score-title { font-size: 24px; color: #333; margin-bottom: 10px; }
        .final-score-number { 
            font-size: 80px; 
            font-weight: 900; 
            color: #FFD700; /* 노란색 */
            text-shadow: 3px 3px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000;
            margin: 20px 0;
        }

        #start-btn, #restart-btn {
            background: #ff4757; color: white; border: none; padding: 15px 40px;
            font-size: 20px; border-radius: 50px; cursor: pointer; font-weight: bold;
        }

        /* 비행기 */
        #plane {
            position: absolute; width: 50px; height: 25px;
            left: 100px; top: 50%;
            background: white;
            clip-path: polygon(0% 15%, 20% 50%, 0% 85%, 100% 50%);
            z-index: 100; display: none;
            filter: drop-shadow(-3px 3px 2px rgba(0,0,0,0.2));
        }

        /* 얇은 장애물 */
        .pipe {
            position: absolute; width: 25px; 
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px; z-index: 50;
        }

        #ui { 
            position: absolute; top: 20px; left: 20px; color: white; 
            z-index: 200; display: none; font-size: 28px; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-modal">
        <div class="modal-content">
            <h2 style="margin-top:0;">✈️ 종이비행기 대결!</h2>
            <div style="text-align: left; background: #f0f8ff; padding: 15px; border-radius: 10px; margin: 20px 0;">
                <p>1. ✊✌️✋ 가위바위보로 순서 정하기</p>
                <p>2. 클릭 한 번에 <b>높게</b> 튀어오릅니다!</p>
                <p>3. 장애물 간격이 넓어 피하기 쉬워요.</p>
            </div>
            <button id="start-btn">비행 시작!</button>
        </div>
    </div>

    <div id="result-modal">
        <div class="modal-content">
            <div class="final-score-title">나의 최종 이동 거리</div>
            <div id="final-score" class="final-score-number">0m</div>
            <p style="color:#666; font-weight:bold;">점수를 기억하고 다음 차례에게 넘기세요!</p>
            <button id="restart-btn" onclick="location.reload()">다시 하기</button>
        </div>
    </div>

    <div id="ui">Distance: <span id="score">0</span>m</div>
    <div id="plane"></div>
</div>

<script>
    const startModal = document.getElementById('start-modal');
    const resultModal = document.getElementById('result-modal');
    const finalScoreEl = document.getElementById('final-score');
    const startBtn = document.getElementById('start-btn');
    const plane = document.getElementById('plane');
    const ui = document.getElementById('ui');
    const container = document.getElementById('game-container');
    const scoreEl = document.getElementById('score');

    let gameActive = false;
    let planeY = window.innerHeight / 2;
    let velocityY = 0;
    let distance = 0;
    let pipes = [];
    let pipeTick = 0;

    // 조작 물리값 조정
    const gravity = 0.25;      // 중력 살짝 증가 (무게감)
    const jumpPower = -7.5;    // 점프 힘 강화 (이전 -5) -> 한번 클릭에 확 튐

    function createPipes() {
        const gap = 280; // 통과 공간 더 넓게 (이전 240)
        const minHeight = 80;
        const randomY = Math.random() * (window.innerHeight - gap - (minHeight * 2)) + minHeight;

        const topPipe = document.createElement('div');
        topPipe.className = 'pipe';
        topPipe.style.height = randomY + 'px';
        topPipe.style.top = '0';
        topPipe.style.left = window.innerWidth + 'px';
        container.appendChild(topPipe);

        const bottomPipe = document.createElement('div');
        bottomPipe.className = 'pipe';
        bottomPipe.style.height = (window.innerHeight - randomY - gap) + 'px';
        bottomPipe.style.bottom = '0';
        bottomPipe.style.left = window.innerWidth + 'px';
        container.appendChild(bottomPipe);

        pipes.push({ top: topPipe, bottom: bottomPipe, left: window.innerWidth });
    }

    startBtn.addEventListener('click', () => {
        startModal.style.display = 'none';
        plane.style.display = 'block';
        ui.style.display = 'block';
        gameActive = true;
        update();
    });

    function update() {
        if (!gameActive) return;

        velocityY += gravity;
        planeY += velocityY;
        plane.style.transform = `rotate(${velocityY * 3}deg)`;
        plane.style.top = planeY + 'px';

        if (planeY > window.innerHeight || planeY < 0) return gameOver();

        pipeTick++;
        // 장애물 간 간격 대폭 확대: 160 -> 240 (장애물이 훨씬 드물게 나옴)
        if (pipeTick % 240 === 0) createPipes(); 

        for (let i = pipes.length - 1; i >= 0; i--) {
            let p = pipes[i];
            p.left -= 3.5; 
            p.top.style.left = p.left + 'px';
            p.bottom.style.left = p.left + 'px';

            const planeRect = plane.getBoundingClientRect();
            const topRect = p.top.getBoundingClientRect();
            const bottomRect = p.bottom.getBoundingClientRect();

            // 충돌 판정 여유 더 줌
            if (
                planeRect.right - 8 > topRect.left && 
                planeRect.left + 8 < topRect.right && 
                (planeRect.top + 8 < topRect.bottom || planeRect.bottom - 8 > bottomRect.top)
            ) {
                return gameOver();
            }

            if (p.left < -100) {
                container.removeChild(p.top);
                container.removeChild(p.bottom);
                pipes.splice(i, 1);
            }
        }

        distance += 1;
        scoreEl.innerText = distance;

        requestAnimationFrame(update);
    }

    const control = (e) => {
        if(e) e.preventDefault();
        if(gameActive) velocityY = jumpPower;
    };
    window.addEventListener('mousedown', control);
    window.addEventListener('touchstart', control, {passive: false});

    function gameOver() {
        gameActive = false;
        // 결과창 표시
        finalScoreEl.innerText = distance + "m";
        resultModal.style.display = "flex";
    }
</script>
</body>
</html>
