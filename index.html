<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS Paper Plane Game</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF); /* 하늘 배경 */
        }
        
        /* CSS로 만든 종이비행기 */
        #plane {
            position: absolute;
            width: 40px;
            height: 30px;
            left: 50px;
            top: 50%;
            background-color: white;
            /* 종이비행기 모양으로 자르기 */
            clip-path: polygon(0% 50%, 100% 0%, 80% 50%, 100% 100%);
            transition: transform 0.1s;
        }

        /* 장애물 스타일 */
        .pipe {
            position: absolute;
            right: -60px;
            width: 60px;
            background-color: #2e7d32; /* 초록색 기둥 */
            border: 2px solid #1b5e20;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score">Score: 0</div>
    <div id="plane"></div>
</div>

<script>
    const plane = document.getElementById('plane');
    const container = document.getElementById('game-container');
    const scoreElement = document.getElementById('score');

    let planeY = window.innerHeight / 2;
    let velocity = 0;
    const gravity = 0.25; // 중력
    const jump = -5;      // 탭했을 때 튀어오르는 힘
    let score = 0;
    let isGameOver = false;

    // 1. 중력 및 움직임 로직
    function update() {
        if (isGameOver) return;

        velocity += gravity;
        planeY += velocity;
        
        // 회전 효과 (속도에 따라 기 머리가 위아래로)
        plane.style.transform = `rotate(${velocity * 3}deg)`;
        plane.style.top = planeY + 'px';

        // 바닥이나 천장에 닿으면 게임오버
        if (planeY > window.innerHeight || planeY < 0) {
            gameOver();
        }

        requestAnimationFrame(update);
    }

    // 2. 탭(클릭) 이벤트
    window.addEventListener('mousedown', () => {
        velocity = jump;
    });
    
    // 터치 지원 (모바일)
    window.addEventListener('touchstart', (e) => {
        e.preventDefault();
        velocity = jump;
    });

    function gameOver() {
        isGameOver = true;
        alert("게임 오버! 점수: " + score);
        location.reload();
    }

    update();
</script>
</body>
</html>
