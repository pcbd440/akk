<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Y8 Style Paper Plane - Right Direction</title>
    <style>
        body { margin: 0; overflow: hidden; background: #4facfe; font-family: 'Arial', sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        
        /* 시작 팝업 */
        #start-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .rules { text-align: left; background: #f0f8ff; padding: 15px; border-radius: 10px; margin: 20px 0; }
        .rules p { margin: 10px 0; color: #555; font-weight: bold; }
        
        #start-btn {
            background: #ff4757; color: white; border: none; padding: 15px 40px;
            font-size: 18px; border-radius: 50px; cursor: pointer;
        }

        /* 오른쪽을 향하는 종이비행기 */
        #plane {
            position: absolute; width: 50px; height: 25px;
            left: 150px; top: 50%;
            background: white;
            /* 좌표 수정: 뾰족한 부분이 오른쪽(100%)으로 향하게 변경 */
            clip-path: polygon(0% 0%, 20% 50%, 0% 100%, 100% 50%);
            z-index: 100; display: none;
            filter: drop-shadow(-2px 2px 2px rgba(0,0,0,0.2));
        }

        .cloud { position: absolute; background: white; border-radius: 50px; opacity: 0.6; filter: blur(5px); pointer-events: none; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; z-index: 200; display: none; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-modal">
        <div class="modal-content">
            <h2>종이비행기 멀리 날리기 ✈️</h2>
            <div class="rules">
                <p>1. ✊✌️✋ 가위바위보로 선공 정하기</p>
                <p>2. 비행기가 떨어질 때 거리(Score) 기억하기</p>
                <p>3. 더 멀리 간 사람이 승리!</p>
            </div>
            <button id="start-btn">게임 시작!</button>
        </div>
    </div>

    <div id="ui">Distance: <span id="score">0</span>m</div>
    <div id="plane"></div>
</div>

<script>
    const modal = document.getElementById('start-modal');
    const startBtn = document.getElementById('start-btn');
    const plane = document.getElementById('plane');
    const ui = document.getElementById('ui');
    const container = document.getElementById('game-container');
    const scoreEl = document.getElementById('score');

    let gameActive = false;
    let planeY = window.innerHeight / 2;
    let velocityY = 0;
    let distance = 0;

    startBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        plane.style.display = 'block';
        ui.style.display = 'block';
        gameActive = true;
        update();
    });

    function createCloud() {
        if (!gameActive) return;
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        const size = Math.random() * 80 + 40;
        cloud.style.width = size + 'px';
        cloud.style.height = (size * 0.5) + 'px';
        cloud.style.left = window.innerWidth + 'px';
        cloud.style.top = Math.random() * window.innerHeight + 'px';
        container.appendChild(cloud);

        const move = () => {
            const curLeft = parseFloat(cloud.style.left);
            if (curLeft < -200) { container.removeChild(cloud); }
            else {
                cloud.style.left = (curLeft - 3) + 'px';
                if(gameActive) requestAnimationFrame(move);
            }
        };
        move();
    }
    setInterval(createCloud, 1500);

    function update() {
        if (!gameActive) return;

        velocityY += 0.2; // 중력
        planeY += velocityY;
        
        // 회전 각도: 떨어질 때 머리가 아래로(양수), 올라갈 때 위로(음수)
        plane.style.transform = `rotate(${velocityY * 3}deg)`;
        plane.style.top = planeY + 'px';

        distance += 2;
        scoreEl.innerText = distance;

        if (planeY > window.innerHeight || planeY < 0) {
            gameOver();
            return;
        }

        requestAnimationFrame(update);
    }

    // 클릭 시 상승
    window.addEventListener('mousedown', () => { if(gameActive) velocityY = -5; });
    window.addEventListener('touchstart', (e) => { 
        if(gameActive) { e.preventDefault(); velocityY = -5; }
    }, {passive: false});

    function gameOver() {
        gameActive = false;
        alert(`비행 종료!\n기록: ${distance}m\n\n이 점수를 기억하고 친구와 대결하세요!`);
        location.reload();
    }
</script>
</body>
</html>
