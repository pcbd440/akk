<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종이비행기 장애물 피하기!</title>
    <style>
        body { margin: 0; overflow: hidden; background: #4facfe; font-family: 'Malgun Gothic', sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        
        /* 시작 팝업 */
        #start-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .rules { text-align: left; background: #f0f8ff; padding: 15px; border-radius: 10px; margin: 20px 0; }
        .rules p { margin: 10px 0; color: #333; font-weight: bold; }
        
        #start-btn {
            background: #ff4757; color: white; border: none; padding: 15px 40px;
            font-size: 18px; border-radius: 50px; cursor: pointer;
        }

        /* 오른쪽 향하는 종이비행기 */
        #plane {
            position: absolute; width: 45px; height: 22px;
            left: 80px; top: 50%;
            background: white;
            clip-path: polygon(0% 15%, 20% 50%, 0% 85%, 100% 50%);
            z-index: 100; display: none;
            filter: drop-shadow(-3px 3px 2px rgba(0,0,0,0.2));
        }

        /* 장애물(파이프) 스타일 - 사진의 밝은 하늘색 기둥 느낌 */
        .pipe {
            position: absolute; width: 60px;
            background: rgba(255, 255, 255, 0.5); /* 반투명 흰색 */
            border-radius: 30px; /* 둥근 기둥 */
            z-index: 50;
        }

        #ui { 
            position: absolute; top: 20px; left: 20px; color: white; 
            z-index: 200; display: none; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-modal">
        <div class="modal-content">
            <h2 style="margin-top:0;">✈️ 장애물 피하기 대결!</h2>
            <div class="rules">
                <p>1. 가위바위보로 순서를 정하세요.</p>
                <p>2. 기둥 사이 <b>빈 공간</b>을 통과하세요!</p>
                <p>3. 추락 시 기록된 숫자가 높은 사람이 승리!</p>
            </div>
            <button id="start-btn">비행 시작!</button>
        </div>
    </div>

    <div id="ui">Distance: <span id="score">0</span>m</div>
    <div id="plane"></div>
</div>

<script>
    const modal = document.getElementById('start-modal');
    const startBtn = document.getElementById('start-btn');
    const plane = document.getElementById('plane');
    const ui = document.getElementById('ui');
    const container = document.getElementById('game-container');
    const scoreEl = document.getElementById('score');

    let gameActive = false;
    let planeY = window.innerHeight / 2;
    let velocityY = 0;
    let distance = 0;
    let pipes = [];
    let pipeTick = 0;

    const gravity = 0.22;
    const jumpPower = -5;

    // 장애물 생성 함수
    function createPipes() {
        const gap = 220; // 통과할 빈 공간 크기
        const minHeight = 100;
        const randomY = Math.random() * (window.innerHeight - gap - (minHeight * 2)) + minHeight;

        // 위쪽 기둥
        const topPipe = document.createElement('div');
        topPipe.className = 'pipe';
        topPipe.style.height = randomY + 'px';
        topPipe.style.top = '0';
        topPipe.style.left = window.innerWidth + 'px';
        container.appendChild(topPipe);

        // 아래쪽 기둥
        const bottomPipe = document.createElement('div');
        bottomPipe.className = 'pipe';
        bottomPipe.style.height = (window.innerHeight - randomY - gap) + 'px';
        bottomPipe.style.bottom = '0';
        bottomPipe.style.left = window.innerWidth + 'px';
        container.appendChild(bottomPipe);

        pipes.push({ top: topPipe, bottom: bottomPipe, left: window.innerWidth });
    }

    startBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        plane.style.display = 'block';
        ui.style.display = 'block';
        gameActive = true;
        update();
    });

    function update() {
        if (!gameActive) return;

        // 1. 비행기 물리
        velocityY += gravity;
        planeY += velocityY;
        plane.style.transform = `rotate(${velocityY * 3}deg)`;
        plane.style.top = planeY + 'px';

        // 2. 바닥/천장 충돌
        if (planeY > window.innerHeight || planeY < 0) return gameOver();

        // 3. 장애물 관리
        pipeTick++;
        if (pipeTick % 100 === 0) createPipes(); // 약 1.5~2초마다 생성

        for (let i = pipes.length - 1; i >= 0; i--) {
            let p = pipes[i];
            p.left -= 4; // 장애물 이동 속도
            p.top.style.left = p.left + 'px';
            p.bottom.style.left = p.left + 'px';

            // 4. 충돌 감지 로직
            const planeRect = plane.getBoundingClientRect();
            const topRect = p.top.getBoundingClientRect();
            const bottomRect = p.bottom.getBoundingClientRect();

            if (
                planeRect.right > topRect.left && 
                planeRect.left < topRect.right && 
                (planeRect.top < topRect.bottom || planeRect.bottom > bottomRect.top)
            ) {
                return gameOver();
            }

            // 화면 밖 기둥 제거
            if (p.left < -100) {
                container.removeChild(p.top);
                container.removeChild(p.bottom);
                pipes.splice(i, 1);
            }
        }

        // 5. 점수 계산
        distance += 1;
        scoreEl.innerText = distance;

        requestAnimationFrame(update);
    }

    const control = (e) => {
        if(e) e.preventDefault();
        if(gameActive) velocityY = jumpPower;
    };
    window.addEventListener('mousedown', control);
    window.addEventListener('touchstart', control, {passive: false});

    function gameOver() {
        gameActive = false;
        alert(`비행 종료!\n기록: ${distance}m\n\n친구에게 차례를 넘기세요!`);
        location.reload();
    }
</script>
</body>
</html>
