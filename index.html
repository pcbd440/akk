<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>종이비행기 대결!</title>
    <style>
        body { margin: 0; overflow: hidden; background: #4facfe; font-family: 'Malgun Gothic', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        
        #start-modal, #result-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
        }
        #result-modal { display: none; }

        .modal-content {
            position: relative;
            background: white; padding: 30px; border-radius: 25px;
            text-align: center; max-width: 85%; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .version-tag {
            position: absolute; top: 15px; right: 15px;
            font-size: 11px; color: #bbb;
        }
        
        .final-score-number { 
            font-size: 80px; font-weight: 900; color: #FFD700; 
            text-shadow: 4px 4px 0px #000; margin: 15px 0;
        }

        .game-btn {
            background: #ff4757; color: white; border: none; padding: 20px 50px;
            font-size: 22px; border-radius: 50px; cursor: pointer; font-weight: bold;
            display: inline-block; -webkit-tap-highlight-color: transparent;
        }

        #plane {
            position: absolute; width: 45px; height: 22px;
            left: 70px; top: 15%; 
            background: white;
            clip-path: polygon(0% 15%, 20% 50%, 0% 85%, 100% 50%);
            z-index: 100; display: none;
            filter: drop-shadow(-3px 3px 2px rgba(0,0,0,0.2));
        }

        .pipe {
            position: absolute; width: 25px; 
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px; z-index: 50;
        }

        #ui { position: absolute; top: 40px; left: 20px; color: white; z-index: 200; display: none; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-modal">
        <div class="modal-content">
            <div class="version-tag">ver 0.5</div>
            <h2 style="margin-top:0;">✈️ 종이비행기 대결!</h2>
            <div style="text-align: left; background: #f0f8ff; padding: 15px; border-radius: 10px; margin: 15px 0; font-size: 16px;">
                <p>1. ✊✌️✋ 가위바위보 순서 정하기</p>
                <p>2. 터치해서 비행기의 <b>고도를 유지</b>해주세요.</p>
                <p>3. 게임종료 후 <b>이동거리(노란색 큰 글씨)</b> 꼭 확인하세요.</p>
            </div>
            <button id="start-btn" class="game-btn">비행 시작!</button>
        </div>
    </div>

    <div id="result-modal">
        <div class="modal-content">
            <div class="version-tag">ver 0.5</div>
            <div style="font-size: 24px; font-weight: bold;">최종 이동 거리</div>
            <div id="final-score" class="final-score-number">0m</div>
            <button id="restart-btn" class="game-btn">다시 하기</button>
        </div>
    </div>

    <div id="ui">Distance: <span id="score">0</span>m</div>
    <div id="plane"></div>
</div>

<script>
    const startModal = document.getElementById('start-modal');
    const resultModal = document.getElementById('result-modal');
    const finalScoreEl = document.getElementById('final-score');
    const plane = document.getElementById('plane');
    const ui = document.getElementById('ui');
    const container = document.getElementById('game-container');
    const scoreEl = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');

    let gameActive = false;
    let planeY = window.innerHeight * 0.15;
    let velocityY = 0;
    let distance = 0;
    let pipes = [];
    let pipeTick = 0;

    const gravity = 0.3;
    // [수정] 튀어오르는 강도 20% 하향 조정 (-9 -> -7.2)
    const jumpPower = -7.2; 

    function handleStart(e) {
        if (e) { e.preventDefault(); e.stopPropagation(); }
        startModal.style.display = 'none';
        plane.style.display = 'block';
        ui.style.display = 'block';
        gameActive = true;
        
        planeY = window.innerHeight * 0.15;
        velocityY = 0;
        
        update();
    }

    startBtn.addEventListener('click', handleStart);
    startBtn.addEventListener('touchstart', handleStart);
    restartBtn.addEventListener('click', () => location.reload());
    restartBtn.addEventListener('touchstart', () => location.reload());

    function createPipes() {
        const gap = 110; 
        const minHeight = 50;
        const randomY = Math.random() * (window.innerHeight - gap - (minHeight * 2)) + minHeight;

        const topPipe = document.createElement('div');
        topPipe.className = 'pipe';
        topPipe.style.height = randomY + 'px';
        topPipe.style.top = '0';
        topPipe.style.left = window.innerWidth + 'px';
        container.appendChild(topPipe);

        const bottomPipe = document.createElement('div');
        bottomPipe.className = 'pipe';
        bottomPipe.style.height = (window.innerHeight - randomY - gap) + 'px';
        bottomPipe.style.bottom = '0';
        bottomPipe.style.left = window.innerWidth + 'px';
        container.appendChild(bottomPipe);

        pipes.push({ top: topPipe, bottom: bottomPipe, left: window.innerWidth });
    }

    function update() {
        if (!gameActive) return;

        velocityY += gravity;
        planeY += velocityY;
        plane.style.transform = `rotate(${velocityY * 3}deg)`;
        plane.style.top = planeY + 'px';

        if (planeY > window.innerHeight || planeY < 0) return gameOver();

        pipeTick++;
        if (pipeTick % 110 === 0) createPipes(); 

        for (let i = pipes.length - 1; i >= 0; i--) {
            let p = pipes[i];
            p.left -= 4.5; 
            p.top.style.left = p.left + 'px';
            p.bottom.style.left = p.left + 'px';

            const planeRect = plane.getBoundingClientRect();
            const topRect = p.top.getBoundingClientRect();
            const bottomRect = p.bottom.getBoundingClientRect();

            if (
                planeRect.right - 5 > topRect.left && 
                planeRect.left + 5 < topRect.right && 
                (planeRect.top + 5 < topRect.bottom || planeRect.bottom - 5 > bottomRect.top)
            ) { return gameOver(); }

            if (p.left < -100) {
                container.removeChild(p.top);
                container.removeChild(p.bottom);
                pipes.splice(i, 1);
            }
        }

        distance += 1;
        scoreEl.innerText = distance;
        requestAnimationFrame(update);
    }

    const control = (e) => {
        if (e.target.closest('button') || e.target.closest('.modal-content')) return;
        if (gameActive) {
            if (e.cancelable) e.preventDefault();
            velocityY = jumpPower;
        }
    };

    window.addEventListener('mousedown', control);
    window.addEventListener('touchstart', control, { passive: false });

    function gameOver() {
        gameActive = false;
        finalScoreEl.innerText = distance + "m";
        resultModal.style.display = "flex";
    }
</script>
</body>
</html>
